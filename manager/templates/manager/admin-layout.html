{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="author" content="Dev">
    <meta name="keywords" content="{% block keywords %}{% endblock %}">

    <!-- font awesome(for icons) -->
    <link rel="stylesheet" href="{% static 'fontsawesome/css/all.css' %}">
    <!-- aos -->
    <link rel="stylesheet" href="{% static 'aos/aos.css' %}">
    <!-- bootstrap 5b -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- custom -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <script src="{% static 'js/chartjs.js' %}" defer></script>
    <script src="{% static 'js/charts.js' %}" defer></script>
    <script src="{% static 'js/bootstrap.bundle.js' %}" defer></script>
    <script src="{% static 'js/index.js' %}" defer></script>
    
    <title>Admin Dashboard</title>
</head>

<body>

    <nav>
        <header class="main-header">
            <div class="container-fluid">
                <div class="header-img-container">
                    <img src="{% static 'images/logo.png' %}" class="img-fluid" alt="logo">
                </div>
                <div class="header-links-container">
                    <ul>
                        <li>
                            <div class="theme-toggle-btn">
                                <button id="btn" type="button" class="toggler">
                                    <i class="fas fa-1x fa-moon"></i>
                                    <i class="fas fa-1x fa-lightbulb"></i>
                                </button>
                            </div>
                        </li>
                        <li class="header-profile-pic-container">
                            <img src="{% static 'images/1.jpeg' %}" class="img-fluid" alt="profile pic">
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <div class="container-fluid mt-3">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid align-items-center">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{% url 'manager:index' %}">Home</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Money
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="{% url 'manager:income-expense' %}">Add Money</a></li>
                                    <li><a class="dropdown-item" href="{% url 'manager:money-list' %}">List Money</a></li>
                                </ul>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Sells
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="{% url 'manager:add-sells' %}">Add Sells</a></li>
                                    <li><a class="dropdown-item" href="{% url 'manager:sells-list' %}">List Sells</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </nav>

    {% block body %}
    {% endblock %}

    <script src="{% static 'aos/aos.js' %}"></script>
    <script>
        AOS.init();
    </script>

</body>

</html>
